<div xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"
     layout:fragment="content">
    <h1>Comptes du client numero <span th:utext="${numClient}"></span></h1>
  
  	<table border="1" >
		<tr><th>numero</th><th>label</th><th>solde</th></tr>
		<tr th:each="c : ${listeComptes}">
			<td th:utext="${c.numero}"></td>
			<td th:utext="${c.label}"></td>
			<td th:utext="${c.solde}"></td>
		</tr>
	</table>
    <hr/>
    <a th:href="@{/site/bank/toAddCompte}"> ajouter nouveau compte </a> <br/>
    <a th:href="@{/site/bank/toVirement}"> effectuer un virement </a> <br/>
</div>
